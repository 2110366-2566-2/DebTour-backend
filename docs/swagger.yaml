            items:
              $ref: '#/definitions/models.Tour'
            type: array
      summary: Get all tours
    post:
      consumes:
      - application/json
      description: Create a tour with the input JSON data
      operationId: CreateTour
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Tour'
      summary: Create a tour
  /tours/{tourId}:
    delete:
      description: Delete a tour
      operationId: DeleteTour
      parameters:
      - description: Tour ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Delete a tour
    put:
      consumes:
      - application/json
      description: Update a tour with the input JSON data
      operationId: UpdateTour
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Tour'
      summary: Update a tour
  /users:
